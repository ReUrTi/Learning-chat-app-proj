<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Домашняя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .header .page-actions button,
        .header .user-actions button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .header .page-actions button:hover,
        .header .user-actions button:hover {
            background-color: #0056b3; /* Цвет при наведении */
        }
        .header .search-container {
            display: flex;
            align-items: center;
            margin: 0 10px;
            padding: 5px;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .header .search-container input {
            flex-grow: 1;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .header .search-container button {
            margin-left: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .header .search-container button:hover {
            background-color: #0056b3;
        }

        .main {
            display: flex;
            flex-grow: 1; /* Занимает все оставшееся пространство */
        }
        .side {
            flex: 1; /* Занимает равную долю */
            padding: 10px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }
        .center {
            flex: 2; /* Занимает в два раза больше пространства */
            padding: 10px;
            background-color: #e0e0e0;
        }

        .user {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .user-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
<!--        button {-->
<!--            margin-top: 5px; /* Отступ между кнопками */-->
<!--        }-->
        .no-users {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Заголовок -->
<div class="header">
    <div class="page-actions" style="margin-right: auto;">
        <form action="/index" method="get" style="display: inline;">
            <button type="submit">Chat</button>
        </form>
    </div>

    <div class="search-container" id="search-container">
        <!-- Search input and button will be generated by JavaScript -->
    </div>

    <div class="user-actions" style="margin-left: auto;">
        <span th:text="${nickname}"></span>
        <form action="/profile" method="get" style="display: inline;">
            <button type="submit">Profile</button>
        </form>
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit">Exit</button>
        </form>
    </div>
</div>

<div class="main">
    <div class="side">Левая часть</div>
    <div class="center" id="user-list">
        <!-- Пользователи будут добавлены сюда с помощью JavaScript -->
    </div>
    <div class="side">Правая часть</div>
</div>

<script>
    const searchInput = "[[${searchInput}]]";

    createSearchContainer();
    handleUsers();

    function createSearchContainer() {
        const searchContainer = document.getElementById('search-container');

        const form = document.createElement('form');
        form.action = "/search"; // Устанавливаем URL действия
        form.method = "get"; // Устанавливаем метод

        const inputLabel = document.createElement('label');

        const input = document.createElement('input');
        input.type = "text";
        input.name = "searchInput";
        input.placeholder = "Введите имя пользователя...";
        input.value = searchInput; // Устанавливаем значение из модели

        const button = document.createElement('button');
        button.type = "submit";

        const img = document.createElement('img');
        img.src = "/images/search-icon.png";
        img.alt = "Поиск";
        img.style.width = "16px";
        img.style.height = "16px";

        form.onsubmit = function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Получаем обрезанное значение ввода
            const trimmedInput = input.value.trim();

            // Проверка на пустой ввод, наличие пробелов и недопустимых символов
            const validInputPattern = /^[a-zA-Z0-9-_]+$/; // Регулярное выражение для проверки

            if (trimmedInput === "") {
                alert("Пожалуйста, введите значение в поле поиска."); // Уведомляем пользователя
                return; // Выход из функции, чтобы предотвратить отправку формы
            }

            if (!validInputPattern.test(trimmedInput)) {
                alert("Пожалуйста, используйте только буквы, цифры, '-' и '_' в поле поиска."); // Уведомляем пользователя
                return; // Выход из функции, чтобы предотвратить отправку формы
            }

            if (trimmedInput.length > 30) {
                alert("Пожалуйста, введите не более 30 символов."); // Уведомляем пользователя
                return; // Выход из функции, чтобы предотвратить отправку формы
            }

            // Если ввод валиден, устанавливаем значение ввода в обрезанное значение
            input.value = trimmedInput;

            // Программно отправляем форму
            form.submit();
        };

        button.appendChild(img);
        inputLabel.appendChild(input);
        form.appendChild(inputLabel);
        form.appendChild(button);
        searchContainer.appendChild(form);
    }
    function handleUsers() {
        // Получаем элемент, куда будем добавлять пользователей
        const userList = document.getElementById('user-list');

        // Отправляем GET-запрос на /api/search
        fetch(`/api/search?searchInput=${encodeURIComponent(searchInput)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Обрабатываем ответ как JSON
            })
            .then(users => {
                // Проверяем, есть ли пользователи
                if (users.length === 0) {
                    const noUsersMessage = document.createElement('div');
                    noUsersMessage.className = 'no-users';
                    noUsersMessage.textContent = 'No users found for your request.';
                    userList.appendChild(noUsersMessage);
                    return; // Выходим из функции, если пользователей нет
                }

                // Создаем div для каждого пользователя
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user';

                    // Создаем блок с информацией о пользователе
                    const userInfo = document.createElement('div');
                    userInfo.className = 'user-info';
                    userInfo.innerHTML = `
                        <span>Nickname: ${user.nickname}</span>
                        <span>ID: ${user.id}</span>
                    `;

                    // Создаем блок с кнопками
                    const userButtons = document.createElement('div');
                    userButtons.className = 'user-buttons';
                    userButtons.innerHTML = `
                        <button onclick="createChat('${user.id}')">Создать чат</button>
                        <button onclick="openChat('${user.id}')">Открыть чат</button>
                    `;

                    userDiv.appendChild(userInfo);
                    userDiv.appendChild(userButtons);
                    userList.appendChild(userDiv);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    function openChat(userId) {

</script>
</body>
</html>
